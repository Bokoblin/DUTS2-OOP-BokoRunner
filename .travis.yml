sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libopenal-dev libalut-dev
  - sudo apt-get install -y libxcb-image0
  - sudo apt-get install -y libxcb-randr0
  - sudo apt-get install -y libudev-dev

  
# Build steps
script:
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-4.9 /usr/bin/g++
  - mkdir build
  - cd build
  - cmake .. && make



