dist: trusty
sudo: required
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-precise-3.6
              packages:
                - clang-3.6
          env:
            - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-precise-3.7
              packages:
                - clang-3.7
          env:
            - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-precise-3.8
              packages:
                - clang-3.8
          env:
            - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
        - os: linux
          addons:
            apt:
              sources:
                - llvm-toolchain-trusty-3.9
              packages:
                - clang-3.9
          env:
            - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
        - os: linux
          addons:
            apt:
              sources:
                - llvm-toolchain-trusty-4.0
              packages:
                - clang-4.0
          env:
            - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
        - os: linux
          addons:
            apt:
              sources:
                - llvm-toolchain-trusty-5.0
              packages:
                - clang-5.0
          env:
            - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update -qq
  - sudo apt-get install -y libopenal-dev libalut-dev
  - sudo apt-get install -y libxcb-image0
  - sudo apt-get install -y libudev-dev
  - sudo apt install --reinstall libudev1

  
# Build steps
script:
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-4.9 /usr/bin/g++
  - mkdir build
  - cd build
  - cmake .. && make



